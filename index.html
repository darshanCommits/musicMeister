<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saavn webMeister</title>
  <script type="module" defer src="./src/js/app.ts"></script>
  <link rel="stylesheet" href="./src/output.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="min-h-screen bg-body text-white">

  <header class="sm:fixed top-0 z-10 w-full h-20 flex justify-between items-center bg-body px-8 border-red border-b-2">
    <button id="btn-history" class="bg-red focus:underline text-white active:bg-red-hover py-2 px-3 focus:outline-none">
      history
    </button>

    <form id="search-container" class="flex flex-row items-center bg-gray text-white ">
      <input autofocus type="text" id="search-input" placeholder="search ig?" tabindex="0" required
        class="pl-2 sm:pl-6 w-32 sm:w-72 py-2 bg-gray focus:outline-none focus:border-b-red focus:border-b-2">
      <button type="submit" id="search-button" value="Search" tabindex="0"
        class="active:bg-red bg-red text-white cursor-pointer py-[6px] px-4  material-icons text-[20px]">
        search
      </button>
    </form>

    <button id="btn-next" class="bg-red text-white active:bg-red-hover py-2 px-4 focus:outline-none focus:underline ">
      next
    </button>
  </header>


  <main class="p-6 sm:pt-[6.5rem] sm:pb-28 pb-40">
    <div id="list-container" class="grid lg:grid-cols-3 md:grid-cols-2 gap-4 transition-all"></div>
    <div id="history-container" class=""></div>
  </main>
  <footer class="fixed bottom-0 border-t-2 border-red w-full bg-body px-8 py-3 flex items-center flex-col sm:flex-row">

    <div id="track-art" class="flex items-center sm:m-0 mb-1">
      <img src="https://c.saavncdn.com/113/Anjaana-Anjaani-Hindi-2010-20221211111152-150x150.jpg" alt=""
        class="w-16 mr-4">
      <div id="track-metadata" class="sm:mr-24">
        <h3 class="text-lg font-semibold underline">Tujhe Bhula Diya</h3>
        <p class="w-44 text-gray-txt">Mohit Chauhan, Pritam, Sunidhi Chauhan</p>
      </div>
    </div>

    <div id="custom-seekbar"
      class="flex items-center justify-around bg-opacity-10 bg-gray w-full h-10 px-4 hover:border-red-hover">
      <button id="track-prev" class="w-6 mr-2 material-icons text-gray-300">skip_previous</button>
      <button id="play-pause" class="w-6 mr-2 material-icons text-gray-300">play_circle_outline</button>
      <button id="track-next" class="w-6 mr-2 material-icons text-gray-300">skip_next</button>
      <div id="elapsed-time" class="">00:00</div>
      <input id="seekbar" type="range" min="0" value="0"
        class="relative h-1 bg-red w-full m-4 rounded-full cursor-pointer">
      <div id="total-time" class="">4:41</div>
    </div>
  </footer>

  <audio src="https://aac.saavncdn.com/664/c71ac17cd40718ab5371a9d8d86b8bcc_320.mp4">
    Your browser does not support the audio format.
  </audio>
</body>

</html>
